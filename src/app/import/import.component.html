<ion-card>
  <ion-card-header>
    <ion-card-title><ion-icon name="download-outline" class="ion-padding-end"></ion-icon>Import CSV file</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <input type="file" (change)="loadFile($event)" accept="text/csv">
  </ion-card-content>
</ion-card>
