<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            GradeSum
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">GradeSum</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="container">
        <ion-card class="ion-text-center">
            <ion-card-header>
                <ion-card-title>Your current GPA</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-text color="success"><h1>1.0</h1></ion-text>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                <ion-card-title>Recent grades</ion-card-title>
            </ion-card-header>
            <ion-list>
                <ion-item>
                    <ion-label>AuD: 2.0</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>WIM: 1.0</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>DBS: 3.0</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>WebT: 4.0</ion-label>
                </ion-item>
            </ion-list>
            <ion-button expand="block" color="success">New grade</ion-button>
        </ion-card>
    </div>

</ion-content>
