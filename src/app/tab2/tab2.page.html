<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GradeSum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grade Overview</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <app-grade-card *ngFor="let gradeEntry of currentGrades" [gradeEntry]="gradeEntry"></app-grade-card>
  </div>

</ion-content>
