<ion-header [translucent]="true">
	<ion-toolbar mode="md">
		<ion-title color="primary" slot="start">
			<ion-icon name="school" color="primary" class="mr-2"></ion-icon>
			UniGrade
		</ion-title>
		<ion-buttons slot="end" *ngIf="numbers?.gpa !== 0.0 && numbers?.ects !== 0">
			<ion-text class="gpa"
			>Schnitt:
				<span class="gpa">{{numbers?.gpa | number: '1.1-1'}}</span></ion-text
			>
			<ion-text class="credits"
			>ECTS: <span class="credits">{{numbers?.ects | number}}</span></ion-text
			>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
