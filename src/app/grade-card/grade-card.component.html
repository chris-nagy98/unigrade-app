<ion-card>
    <ion-card-header class="d-flex justify-content-between">
        <ion-card-title>{{this.gradeEntry.course}}</ion-card-title>
        <ion-icon name="ellipsis-horizontal"></ion-icon>
    </ion-card-header>

    <ion-card-content>
        <ion-chip color="warning">{{this.gradeEntry.grade | number:'1.1'}}</ion-chip>
        <ion-chip color="medium">{{this.gradeEntry.semester}}</ion-chip>
        <ion-chip color="medium">{{this.gradeEntry.credits}} ECTS</ion-chip>
    </ion-card-content>
</ion-card>
